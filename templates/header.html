{{ define "header" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Buzz Traders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #000">
      <a class="navbar-brand company-name" style="color: #ffd700;" href="/">The Buzz Traders</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav-list navbar-nav mr-auto">
          <li class="nav-item" id="main-navbar">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item" id="main-navbar">
            <a class="nav-link" href="/News">News</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search" method="GET">
          <input 
            class="form-control mr-sm-2 search-input"
            value="" 
            type="search" 
            placeholder="Search for stock" 
            name="q"
          />
          <button 
            class="btn btn-outline-success my-2 my-sm-0"
            style="color: #ffd700; border-color: #ffd700;" 
            type="submit">
            Search</button
          >
        </form>
      </div>
    </nav>
    {{ end }}
